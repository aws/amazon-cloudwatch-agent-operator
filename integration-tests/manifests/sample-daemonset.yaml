apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  labels:
    app: fluent-bit
spec:
  selector:
    matchLabels:
      name: fluent-bit
  template:
    metadata:
      labels:
        name: fluent-bit
    spec:
      containers:
        - name: fluent-bit
          image: nginx:latest
          ports:
            - containerPort: 2020
      tolerations:
        - key: "node-role.kubernetes.io/master"
          effect: "NoSchedule"
      nodeSelector:
        kubernetes.io/os: linux
