# This is a reusable workflow for running the E2E test for Application Signals.
# It is meant to be called from another workflow.
# Read more about reusable workflows: https://docs.github.com/en/actions/using-workflows/reusing-workflows#overview
name: E2E Testing
on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

permissions:
  id-token: write
  contents: read

concurrency:
  group: '${{ github.workflow }} @ ${{ inputs.aws-region }}'
  cancel-in-progress: false


jobs:
  java-metric-limiter-e2e-test:
    uses: aws-observability/aws-application-signals-test-framework/.github/workflows/java-metric-limiter-e2e-test.yml@fix-metric-limiter-after-patching
    secrets: inherit
    with:
      aws-region: us-east-1
      test-cluster-name: 'e2e-cw-agent-operator-test'
      caller-workflow-name: 'main-build'
      cw-agent-operator-tag: ${{ inputs.tag }}